<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - E-Presensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="qrcode.js"></script> 
</head>
<body>
    <header class="bg-primary text-white p-4 text-center">
        <h1 class="display-5">Dashboard Guru</h1>
        <a href="index.html" class="btn btn-warning me-2">Kembali ke Home</a>
        <a href="manage.html" class="btn btn-info">Kelola Data (CRUD)</a>
    </header>
    <main class="container mt-4">
        <section id="ekskul-list">
            <h2>Pilih Ekstrakurikuler</h2>
            <select id="ekskul-select" class="form-select"></select>
        </section>
        
        <section id="qr-section">
            <h2 class="mt-4">QR Code Absensi</h2>
            <div class="p-3 bg-light text-dark rounded d-inline-block shadow qr-box">
                <div id="qrcode"></div>
            </div>
            <p class="mt-2">Scan QR ini untuk absensi otomatis.</p>
        </section>
        
        <section id="attendance-log">
            <h2 class="mt-4">Log Absensi</h2>
            <ul id="log-list" class="list-group"></ul>
            <button id="reset-btn" class="btn btn-danger mt-3">Reset Data Absensi</button>
        </section>
    </main>
 
 <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> 

</head>
<body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
    
</body>
</html>
